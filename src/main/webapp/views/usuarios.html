<div class="text-danger page-header">
<h1>DATOS DE USUARIO</h1>
</div>
<div class="col-md-12">
<div class="col-md-4">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><h4>USUARIOS</h4></div>
        
        <div class="list-group" style="max-height: 350px; overflow-y:scroll;">
            <button type="button" class="list-group-item" ng-repeat="usuario in usuariosList" ng-click="seleccionar(usuario)" >           
                <img style="width:50px; margin-bottom: 2px; margin-top: 2px; margin-right: 35px;" src="assets/img/contact-icon.png" class="pull-left" id="{{usuario.id}}">
                <h5>{{ usuario.userName }}</h5>
            </button>
        </div>
    </div>
</div>
	<div class="col-md-8">
   
	         <div class="col-md-12 text-center">
                    <div class="col-md-6" >
                        <h2>{{nombre}}</h2>
                        <p><strong>Ultimo acceso: </strong>{{ ultimoAcceso }}  </p>
                   </div>
                   <div class="col-md-4 col-md-offset-1">
                    <figure>
                       <img style="margin-top: 35px;" src="assets/img/contact-icon.png">
                       
                    </figure>
                    
                    
                   </div>
                </div>       
        
            <div class="col-md-12">
                <div class="col-md-6">
                    <h2 class="text-center"><strong>  {{cantGrupos}} </strong></h2>                    
                    
                    <div class="dropdown col-md-offset-5">
  						<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
    						<small>Grupos</small>
    						<span class="caret"></span>
  						</button>
  						<ul class="dropdown-menu"  aria-labelledby="dropdownMenu1" style=" min-width: 0px !important;" >
  							<li ng-repeat="grupo in gruposList">
  								<a ng-click="detalle(grupo)" >{{ grupo }}</a>
  							</li>
 						</ul>
					</div>
                    
                </div>
                <div class="col-md-6 emphasis text-center">
                    <h2><strong> {{cantFavoritos}} </strong></h2>                    
                    <p><small>Favoritos</small></p>
                </div>
            </div>
            
            
            <div class="col-md-12" id="pepe" style="margin-top: 20px; ">
				<div class="thumbnail" id="panel" style="display:none">
					<p> </p>
					<div id="x">{{ x }}	</div>
					<p> </p>
					<div id="y">{{ y }}	</div>
					<p> </p>
				</div>
			</div>
    </div>
    
</div>
