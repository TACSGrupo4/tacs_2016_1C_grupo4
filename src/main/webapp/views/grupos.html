<div class="text-danger page-header">
	<h1>GRUPOS</h1>
</div>

<!--  Manejo de grupos. elegir, crear o borar.  -->


<div class="col-md-12" style="margin-bottom:15px;">
	<!-- Default panel contents -->
	<div class="col-md-4">
		<!-- List group -->
		  <div class="input-group">
		      <div class="input-group-btn">
		        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Grupos<span class="caret"></span></button>
		        <ul class="dropdown-menu">
		          <li ng-model="grupoSelected"  ng-change="update()" ng-click="grupoSeleccionado(grupo)" ng-repeat="grupo in gruposList"  value="{{grupo.id}}">
		          	<a>{{grupo.name}}</a>
		          </li>
		        </ul>
		      </div><!-- /btn-group -->
		      <input ng-model="inputGrupo" type="text" class="form-control" aria-label="..." disabled>
		    </div><!-- /input-group -->
	<!-- 	<form>
			<select name="repeatSelect" id="SelectGroups" 
				ng-model="grupoSelected" ng-change="update()">
				<option value=null>--- Seleccione o agregue un Grupo ---</option>
				not selected / blank option
				<option ng-repeat="grupo in gruposList" value="{{grupo.id}}">{{grupo.name}}
				</option>
			</select>
		</form> -->
	</div>
	<div class=" btn-group btn-group-justified col-md-6"  style="width: 40% !important;" role="group" aria-label="...">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-danger btn-block"
				ng-click="nuevoClick()" >Nuevo</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-danger btn-block" ng-click="modif()">Modificar</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-danger btn-block"
				ng-click="eliminarGrupo(grupoSelected)">Borrar</button>
		</div>
	</div>
</div>



<!-- Personajes -->
<div  id="bloqueMain" class="col-md-12" ng-show="show">
	<div class="col-md-4">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<h4>PERSONAJES</h4>
			</div>

			<!-- List group -->
			<ul class="list-group"  ng-repeat="personaje in personajesList">
				<li class="list-group-item">{{personaje.nombre}}
					<div class="material-switch pull-right">
						<input id="{{personaje.id}}" ng-model="personaje.checked" type="checkbox" /> 
						<label class="label-default" for="{{personaje.id}}"></label>
					</div>
				</li>
			</ul>

			<div class="panel-footer" style="height: 50px">
				<ul class="pager margin-num-page">
					<li><a id="ant" ng-click="ant()"><span aria-hidden="true">&larr;</span>Ant</a></li>
					<li><a id="sig" ng-click="sig()">Sig<span aria-hidden="true">&rarr;</span></a></li>
				</ul>
			</div>
			
		</div>
		<div>
				<button type="button" class="btn  btn-block btn-danger"	ng-click="pushear()" style="width: 100%;">Add</button>
			</div>
	</div>
	<!-- <div class="row col-md-12"> -->
	<div class="col-md-8">
		
		<h4>PERSONAJES DEL GRUPO</h4>
	
			<!-- List group -->
			<ul class="list-group" ng-repeat="seleccionado in personajesMiembros">
					<div class="input-group">
						<div class="form-control cursor-basic">{{seleccionado}}</div>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"
								ng-click="eliminar(seleccionado)">Delete!</button>
						</span>
					</div>
				<!-- /input-group -->
			</ul>	

	</div>

</div>

<div id="newGroupModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">CREAR GRUPO</h4>
			</div>
			<div class="modal-body">
				<p>Elige el nombre del grupo</p>
				<form>
					Nombre del Grupo: <input type="text" ng-model="name" required
						name="nombre"><br>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="newGroup()"
					data-dismiss="modal">Crear</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			</div>
		</div>
	</div>
</div>

<div id="newGroupModal2" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">MODIFICAR GRUPO</h4>
			</div>
			<div class="modal-body">
				<p>Elige un nuevo nombre para el grupo</p>
				<form>
					Nombre del Grupo: <input type="text" ng-model="nameNuevo" required
						name="nombreNuevo"><br>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"  ng-click="modificar()"
					data-dismiss="modal">Modificar</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			</div>
		</div>
	</div>
</div>
